<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Article Literature Review Search</title>
    <script async src="https://cse.google.com/cse.js?cx=c57cd31c36a8f42b1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #376fe9;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            display: flex;
            padding: 20px;
            height: calc(100vh - 120px); /* Adjust for header and footer */
            gap: 20px;
        }

        #searchResults {
            flex: 1;
            height: 100%;
            border: 1px solid #ddd;
            background-color: white;
            overflow-y: auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        #preview {
            flex: 2;
            height: 100%;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .gcse-search {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Literature Review Generator</h1>
        <p>Search for research articles and generate a comprehensive literature review</p>
    </header>

    <main>
        <!-- Search Results Column -->
        <div id="searchResults">
            <!-- Search Box -->
            <div class="gcse-search"></div>
            <!-- Results -->
            <div id="results" class="gcse-searchresults-only"></div>
        </div>

        <!-- Preview Column -->
        <div id="preview">
            <h2>Preview Section</h2>
            <p>Select a research article from the search results to see the details here.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Literature Review Tool | All Rights Reserved</p>
    </footer>

    <script>
        // Function to display content in the preview section
        function displayPreview(content) {
            const previewDiv = document.getElementById('preview');
            previewDiv.innerHTML = content; // Load the article content into the preview section
        }

        // Function to intercept search result clicks and display content in preview
        function handleSearchResultClicks() {
            const searchResults = document.getElementById('results');
            
            // Use event delegation to capture clicks on any link within the search results
            searchResults.addEventListener('click', function (event) {
                const target = event.target;
                
                // Check if the clicked element is an anchor tag
                if (target.tagName.toLowerCase() === 'a') {
                    event.preventDefault(); // Prevent the default behavior (opening in a new tab)

                    // Simulate fetching the article content (you will likely need to fetch actual content here)
                    const articleContent = `<h3>${target.innerText}</h3><p>This is a simulated content for ${target.innerText}.</p>`;
                    
                    // Display the article content in the preview section
                    displayPreview(articleContent);
                }
            });
        }

        // Initialize search result clicks after the page has loaded
        window.onload = function() {
            handleSearchResultClicks(); // Attach event listeners to the search results
        };
    </script>

</body>

</html>
