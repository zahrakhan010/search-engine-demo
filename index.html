<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Article Literature Review Search</title>
    <script async src="https://cse.google.com/cse.js?cx=c57cd31c36a8f42b1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #376fe9;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            display: flex;
            padding: 20px;
            height: calc(100vh - 120px); /* Adjust for header and footer */
            gap: 20px;
        }
        #searchResults {
            flex: 1;
            height: 100%;
            border: 1px solid #ddd;
            background-color: white;
            overflow-y: auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        #preview {
            flex: 2;
            height: 100%;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Literature Review Generator</h1>
        <p>Search for research articles and generate a comprehensive literature review</p>
    </header>

    <main>
        <div id="searchResults">
            <div class="gcse-search"></div>
            <div id="results" class="gcse-searchresults-only"></div>
        </div>

        <div id="preview">
            <h2>Preview Section</h2>
            <p>The selected article preview will appear below:</p>
            <iframe id="previewFrame" src="" width="100%" height="500" style="border: none;"></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Literature Review Tool | All Rights Reserved</p>
    </footer>

    <script>
        // Listen for the results to be loaded and attach click events
        window.onload = function() {
            const resultsDiv = document.getElementById('results');

            // Set an interval to check for results
            const interval = setInterval(() => {
                // Check if the results are loaded
                const results = resultsDiv.querySelectorAll('a');
                if (results.length > 0) {
                    // Stop checking once results are found
                    clearInterval(interval);

                    // Add click event to each result link
                    results.forEach(link => {
                        link.addEventListener('click', function(event) {
                            event.preventDefault(); // Prevent default link behavior
                            const url = this.href; // Get the URL
                            document.getElementById('previewFrame').src = url; // Set the iframe source
                        });
                    });
                }
            }, 1000); // Check every second
        };
    </script>

</body>
</html>
