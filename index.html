<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Article Literature Review Search</title>
    <script async src="https://cse.google.com/cse.js?cx=c57cd31c36a8f42b1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #376fe9;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            display: flex;
            padding: 20px;
            height: calc(100vh - 120px); /* Adjust for header and footer */
        }

        #searchResults {
            width: 40%;
            max-width: 40%;
            margin-right: 20px;
            height: 100%;
            border: 1px solid #ddd;
            background-color: white;
            overflow-y: auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        #preview {
            width: 60%;
            max-width: 60%;
            height: 100%;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .gcse-search {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Literature Review Generator</h1>
        <p>Search for research articles and generate a comprehensive literature review</p>
    </header>

    <main>
        <!-- Search Results Column -->
        <div id="searchResults">
            <div class="gcse-search"></div>
            <div id="results" class="gcse-searchresults-only"></div>
        </div>

        <!-- Preview Column -->
        <div id="preview">
            <h2>Preview Section</h2>
            <p>This is where the selected article's content will be displayed.</p>
            <!-- Add more content here based on your logic -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Literature Review Tool | All Rights Reserved</p>
    </footer>

    <script>
        // Listen for the search event
        window.onload = function() {
            const searchDiv = document.querySelector('.gcse-search');
            const resultsDiv = document.getElementById('results');

            searchDiv.addEventListener('submit', function() {
                resultsDiv.style.display = 'block'; // Show results when search is submitted
            });
        };
    </script>

</body>

</html>
