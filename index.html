<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Article Literature Review Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #376fe9;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            padding: 20px;
        }
        #searchBox {
            width: 40%;
            padding-right: 20px;
        }
        #previewArea {
            width: 60%;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
        }
        .paper {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
        }
        .paper h4 {
            margin: 0 0 10px 0;
        }
        button {
            background-color: #376fe9;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c5dbd;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #results {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Literature Review Search</h1>
    <p>Search for open-access research papers and preview abstracts.</p>
</header>

<main>
    <!-- Search Box and Results Section -->
    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="Enter paper title or keywords" style="width: 100%; padding: 10px;">
        <button onclick="searchPapers()">Search</button>
        <div id="results"></div>
    </div>

    <!-- Paper Preview Area -->
    <div id="previewArea">
        <h3 id="title">Paper Title</h3>
        <p id="abstract">Paper abstract will appear here when you select a paper.</p>
        <a id="fullTextLink" href="#" target="_blank">Read Full Text</a>
    </div>
</main>

<footer>
    <p>&copy; 2024 Research Search Tool | All Rights Reserved</p>
</footer>

<script>
    async function searchPapers() {
        const query = document.getElementById('searchInput').value;

        // Semantic Scholar API
        const semanticScholarUrl = `https://api.semanticscholar.org/graph/v1/paper/search?query=${encodeURIComponent(query)}&fields=title,abstract,url`;
        const semanticScholarResults = await fetch(semanticScholarUrl).then(response => response.json()).catch(err => console.error(err));

        // ArXiv API
        const arxivUrl = `http://export.arxiv.org/api/query?search_query=all:${encodeURIComponent(query)}&start=0&max_results=10`;
        const arxivResults = await fetch(arxivUrl).then(response => response.text()).then(str => new window.DOMParser().parseFromString(str, "text/xml")).catch(err => console.error(err));

        // Springer API
        const springerApiKey = 'YOUR_SPRINGER_API_KEY';  // Replace with your API key
        const springerUrl = `http://api.springernature.com/metadata/json?q=${encodeURIComponent(query)}&api_key=${springerApiKey}`;
        const springerResults = await fetch(springerUrl).then(response => response.json()).catch(err => console.error(err));

        // PubMed API
        const pubmedUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term=${encodeURIComponent(query)}&retmode=json`;
        const pubmedResults = await fetch(pubmedUrl).then(response => response.json()).catch(err => console.error(err));

        // ScienceDirect API (requires an API key)
        const scienceDirectApiKey = 'YOUR_SCIENCE_DIRECT_API_KEY';  // Replace with your API key
        const scienceDirectUrl = `https://api.elsevier.com/content/search/sciencedirect?query=${encodeURIComponent(query)}&apiKey=${scienceDirectApiKey}`;
        const scienceDirectResults = await fetch(scienceDirectUrl).then(response => response.json()).catch(err => console.error(err));

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Clear previous results

        // Display results from all sources
        displaySemanticScholarResults(semanticScholarResults, resultsDiv);
        displayArXivResults(arxivResults, resultsDiv);
        displaySpringerResults(springerResults, resultsDiv);
        displayPubMedResults(pubmedResults, resultsDiv);
        displayScienceDirectResults(scienceDirectResults, resultsDiv);
    }

    // Helper functions to display results from each API
    function displaySemanticScholarResults(data, container) {
        data.data.forEach(paper => {
            const paperDiv = document.createElement('div');
            paperDiv.className = 'paper';
            paperDiv.innerHTML = `<h4>${paper.title}</h4><button onclick="showPaperPreview('${paper.paperId}', 'semanticScholar')">Preview</button>`;
            container.appendChild(paperDiv);
        });
    }

    function displayArXivResults(data, container) {
        const entries = data.getElementsByTagName('entry');
        for (let entry of entries) {
            const title = entry.getElementsByTagName('title')[0].textContent;
            const id = entry.getElementsByTagName('id')[0].textContent;
            const paperDiv = document.createElement('div');
            paperDiv.className = 'paper';
            paperDiv.innerHTML = `<h4>${title}</h4><button onclick="showPaperPreview('${id}', 'arxiv')">Preview</button>`;
            container.appendChild(paperDiv);
        }
    }

    function displaySpringerResults(data, container) {
        data.records.forEach(paper => {
            const paperDiv = document.createElement('div');
            paperDiv.className = 'paper';
            paperDiv.innerHTML = `<h4>${paper.title}</h4><button onclick="showPaperPreview('${paper.url[0].value}', 'springer')">Preview</button>`;
            container.appendChild(paperDiv);
        });
    }

    function displayPubMedResults(data, container) {
        data.esearchresult.idlist.forEach(paperId => {
            const paperDiv = document.createElement('div');
            paperDiv.className = 'paper';
            paperDiv.innerHTML = `<h4>PubMed Paper ${paperId}</h4><button onclick="showPaperPreview('${paperId}', 'pubmed')">Preview</button>`;
            container.appendChild(paperDiv);
        });
    }

    function displayScienceDirectResults(data, container) {
        data.searchResults.forEach(paper => {
            const paperDiv = document.createElement('div');
            paperDiv.className = 'paper';
            paperDiv.innerHTML = `<h4>${paper.title}</h4><button onclick="showPaperPreview('${paper.link}', 'scienceDirect')">Preview</button>`;
            container.appendChild(paperDiv);
        });
    }
