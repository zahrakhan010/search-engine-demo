<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Article Literature Review Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #376fe9;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            padding: 20px;
        }
        #searchBox {
            width: 40%;
            padding-right: 20px;
        }
        #previewArea {
            width: 60%;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
        }
        .paper {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
        }
        .paper h4 {
            margin: 0 0 10px 0;
        }
        button {
            background-color: #376fe9;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c5dbd;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #results {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Literature Review Search</h1>
    <p>Search for open-access research papers and preview abstracts.</p>
</header>

<main>
    <!-- Search Box and Results Section -->
    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="Enter paper title or keywords" style="width: 100%; padding: 10px;">
        <button onclick="searchPapers()">Search</button>
        <div id="results"></div>
    </div>

    <!-- Paper Preview Area -->
    <div id="previewArea">
        <h3 id="title">Paper Title</h3>
        <p id="abstract">Paper abstract will appear here when you select a paper.</p>
        <a id="fullTextLink" href="#" target="_blank">Read Full Text</a>
    </div>
</main>

<footer>
    <p>&copy; 2024 Research Search Tool | All Rights Reserved</p>
</footer>

<script>
    function searchPapers() {
        const query = document.getElementById('searchInput').value;
        const apiUrl = `https://api.semanticscholar.org/graph/v1/paper/search?query=${encodeURIComponent(query)}&fields=title,abstract,url`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; // Clear previous results

                // Loop through each paper in the search results
                data.data.forEach(paper => {
                    const paperDiv = document.createElement('div');
                    paperDiv.className = 'paper';
                    paperDiv.innerHTML = `
                        <h4>${paper.title}</h4>
                        <button onclick="showPaperPreview('${paper.paperId}')">Preview</button>
                    `;
                    resultsDiv.appendChild(paperDiv);
                });
            })
            .catch(error => console.error('Error fetching papers:', error));
    }

    function showPaperPreview(paperId) {
        const apiUrl = `https://api.semanticscholar.org/graph/v1/paper/${paperId}?fields=title,abstract,url`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Update the preview area with the paper's title and abstract
                document.getElementById('title').textContent = data.title;
                document.getElementById('abstract').textContent = data.abstract;

                // Provide a link to the full text (if available)
                if (data.url) {
                    document.getElementById('fullTextLink').href = data.url;
                    document.getElementById('fullTextLink').textContent = 'Read Full Text';
                } else {
                    document.getElementById('fullTextLink').textContent = 'Full text not available';
                }
            })
            .catch(error => console.error('Error fetching paper details:', error));
    }
</script>

</body>
</html>
