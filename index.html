<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Article Literature Review Search</title>
    <script async src="https://cse.google.com/cse.js?cx=c57cd31c36a8f42b1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #376fe9;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
        }

        #searchBox {
            margin: 30px 0;
        }

        #results {
            display: none; /* Initially hidden */
            margin-top: 30px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* New styles for the iframe */
        #resultsIframe {
            width: 100%;
            height: 400px; /* Set height as needed */
            border: none; /* Remove default border */
            display: none; /* Initially hidden */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Literature Review Generator</h1>
    <p>Search for research articles and generate a comprehensive literature review</p>
</header>

<main>
    <!-- Search Box -->
    <div id="searchBox">
        <div class="gcse-search"></div>
    </div>

    <!-- Results Container -->
    <div id="results" class="gcse-searchresults-only"></div>

    <!-- Iframe for displaying results -->
    <iframe id="resultsIframe" title="Search Results"></iframe>
</main>

<footer>
    <p>&copy; 2024 Literature Review Tool | All Rights Reserved</p>
</footer>

<script>
    // After the page loads
    window.onload = function() {
        const searchDiv = document.querySelector('.gcse-search');
        const resultsDiv = document.getElementById('results');
        const resultsIframe = document.getElementById('resultsIframe');

        // Attach a search listener to display results container after search
        window.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                resultsDiv.style.display = 'block'; // Show results section after search
                loadResultsIntoIframe(); // Load results into iframe
                resultsIframe.style.display = 'block'; // Show the iframe
            }
        });
    };

    function loadResultsIntoIframe() {
        const iframe = document.getElementById('resultsIframe');
        
        // Example URL - replace with actual logic to get the search results URL
        const searchResultsURL = "https://example.com/search-results"; 
        iframe.src = searchResultsURL; // Set the source of the iframe to the result URL
    }
</script>

</body>
</html>
