<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Article Literature Review Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #376fe9;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            padding: 20px;
        }
        #searchBox {
            width: 40%;
            padding-right: 20px;
        }
        #previewArea {
            width: 60%;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
        }
        .paper {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
        }
        .paper h4 {
            margin: 0 0 10px 0;
        }
        button {
            background-color: #376fe9;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c5dbd;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #results {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Literature Review Search</h1>
    <p>Search for open-access research papers and preview abstracts.</p>
</header>

<main>
    <!-- Search Box and Results Section -->
    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="Enter paper title or keywords" style="width: 100%; padding: 10px;">
        <button onclick="searchPapers()">Search</button>
        <div id="results"></div>
    </div>

    <!-- Paper Preview Area -->
    <div id="previewArea">
        <h3 id="title">Paper Title</h3>
        <p id="abstract">Paper abstract will appear here when you select a paper.</p>
        <a id="fullTextLink" href="#" target="_blank">Read Full Text</a>
    </div>
</main>

<footer>
    <p>&copy; 2024 Research Search Tool | All Rights Reserved</p>
</footer>

<script>
    function searchPapers() {
        const query = document.getElementById('searchInput').value;

        // Sample search result data
        const sampleResults = [
            { title: "Research Paper 1", abstract: "Abstract for paper 1...", link: "https://example.com/paper1" },
            { title: "Research Paper 2", abstract: "Abstract for paper 2...", link: "https://example.com/paper2" },
            { title: "Research Paper 3", abstract: "Abstract for paper 3...", link: "https://example.com/paper3" }
        ];

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Clear previous results

        sampleResults.forEach((paper, index) => {
            const paperDiv = document.createElement('div');
            paperDiv.className = 'paper';
            paperDiv.innerHTML = `
                <h4>${paper.title}</h4>
                <button onclick="showPaperPreview(${index})">Preview</button>
            `;
            resultsDiv.appendChild(paperDiv);
        });

        // Store sample results for preview display
        window.sampleResults = sampleResults;
    }

    // Function to show preview of selected paper
    function showPaperPreview(index) {
        const paper = window.sampleResults[index];
        document.getElementById('title').textContent = paper.title;
        document.getElementById('abstract').textContent = paper.abstract;
        document.getElementById('fullTextLink').href = paper.link;
        document.getElementById('fullTextLink').textContent = 'Read Full Text';
    }
</script>

</body>
</html>
