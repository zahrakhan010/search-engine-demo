<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Article Literature Review Search</title>
    <script async src="https://cse.google.com/cse.js?cx=c57cd31c36a8f42b1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #376fe9;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 20px;
        }
        #searchBox {
            margin: 30px 0;
        }
        #results {
            display: none;
            margin-top: 30px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Literature Review Generator</h1>
        <p>Search for research articles and generate a comprehensive literature review</p>
    </header>

    <main>
        <div id="searchBox">
            <div class="gcse-search"></div>
        </div>

        <div id="results" class="gcse-searchresults-only"></div>
    </main>

    <footer>
        <p>&copy; 2024 Literature Review Tool | All Rights Reserved</p>
    </footer>

    <script>
        // Listen for the search event
        window.onload = function() {
            const searchDiv = document.querySelector('.gcse-search');
            const resultsDiv = document.getElementById('results');

            searchDiv.addEventListener('submit', function() {
                resultsDiv.style.display = 'block'; // Show results when search is submitted
            });
        };
    </script>

</body>
</html>
