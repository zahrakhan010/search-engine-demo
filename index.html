<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Article Literature Review Search</title>
    <script async src="https://cse.google.com/cse.js?cx=c57cd31c36a8f42b1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #376fe9;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 20px;
        }
        #searchBox {
            margin: 30px 0;
        }
        #results {
            margin-top: 30px;
        }
        #preview {
            margin-top: 30px;
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Literature Review Generator</h1>
        <p>Search for research articles and generate a comprehensive literature review</p>
    </header>

    <main>
        <div id="searchBox">
            <div class="gcse-search"></div>
        </div>

        <div id="results" class="gcse-searchresults-only"></div>

        <!-- Add iframe for paper preview -->
        <iframe id="preview" src="" frameborder="0"></iframe>
    </main>

    <footer>
        <p>&copy; 2024 Literature Review Tool | All Rights Reserved</p>
    </footer>

    <script>
        // Wait for the search results to load and modify click behavior
        window.onload = function() {
            const resultsDiv = document.getElementById('results');
            const previewFrame = document.getElementById('preview');

            // Add an event listener for clicks on search results
            document.addEventListener('click', function(event) {
                // Check if a search result link is clicked
                const target = event.target;
                if (target.tagName === 'A' && target.closest('.gsc-webResult')) {
                    event.preventDefault(); // Prevent the default behavior of opening the link

                    // Load the clicked link into the iframe
                    const paperUrl = target.getAttribute('href');
                    previewFrame.src = paperUrl;

                    // Optionally scroll to the preview section
                    window.scrollTo({
                        top: previewFrame.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        };
    </script>

</body>
</html>
