<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Article Literature Review Search</title>
    <!-- Google CSE Script with your search engine ID -->
    <script async src="https://cse.google.com/cse.js?cx=5302e429970004f3e"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #376fe9;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            height: calc(100vh - 120px); /* Adjust for header and footer */
            gap: 20px;
        }

        .gcse-searchresults {
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>

    <header>
        <h1>Literature Review Search</h1>
        <p>Search for research articles and generate a comprehensive literature review</p>
    </header>

    <main>
        <!-- Search Box and Results will automatically display in a two-column format based on the Programmable Search Engine settings -->
        <div class="gcse-search"></div>
    </main>

    <footer>
        <p>&copy; 2024 Literature Review Tool | All Rights Reserved</p>
    </footer>

</body>
</html>
