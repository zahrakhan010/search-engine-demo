<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Article Literature Review Search</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #376fe9;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            display: flex;
            padding: 20px;
            height: calc(100vh - 120px);
            gap: 20px;
        }

        #searchResults {
            flex: 1; /* Reduced size */
            height: 100%;
            border: 1px solid #ddd;
            background-color: white;
            overflow-y: auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        #preview {
            flex: 3; /* Increased size */
            height: 100%;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 90%;
            border: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>Literature Review Generator</h1>
        <p>Search for research articles and generate a comprehensive literature review</p>
    </header>

    <main>
        <!-- Search Results Column -->
        <div id="searchResults">
            <input type="text" id="searchInput" placeholder="Enter article URL..." />
            <button id="searchButton">Search</button>
            <div id="results"></div>
        </div>

        <!-- Preview Column -->
        <div id="preview">
            <h2>Preview Section</h2>
            <iframe id="articlePreview" src=""></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Literature Review Tool | All Rights Reserved</p>
    </footer>

    <script>
        // Load article content into iframe using AnyOrigin
        function loadArticle(url) {
            $.getJSON('https://anyorigin.com/go?url=' + encodeURIComponent(url) + '&callback=?', function (data) {
                if (data && data.contents) {
                    const previewIframe = document.getElementById('articlePreview');
                    const content = data.contents;
                    previewIframe.srcdoc = content; // Load the content directly into the iframe
                } else {
                    alert('Failed to load article content. Please check the URL.');
                }
            }).fail(function () {
                alert('Failed to fetch the content. Please try again.');
            });
        }

        // Handle search button click
        document.getElementById('searchButton').addEventListener('click', function () {
            const searchInput = document.getElementById('searchInput').value;
            loadArticle(searchInput);
        });

        // Optional: Allow pressing "Enter" to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('searchButton').click();
            }
        });
    </script>

</body>
</html>
